<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1e0280f645.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="main-container">
        <div class="left-slider">
            <div style="background-color: #20303f">
                <h1>Nissan GTR</h1>
                <p>A.K.A The Godzilla</p>
            </div>
            <div style="background-color: #bab9b5;">
                <h1>McLaren F1</h1>
                <p>It was mind-blowing</p>
            </div>
            <div style="background-color: #db1229;">
                <h1>Ferrai Enzo</h1>
                <p>Ferrariâ€™s biggest sensation</p>
            </div>
            <div style="background-color: #6a6464;">
                <h1>Porsche 918 Spyder</h1>
                <p>Highly desirable collector car</p>
            </div>
            <div style="background-color: #e64404;">
                <h1>Pagani Zonda</h1>
                <p>Sensational performance stats</p>
            </div>
        </div>
        <div class="right-slider">
            <div style="background-image: url('https://images.unsplash.com/photo-1603182128451-2903f01e2ea8?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1543796076-c8a565501995?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1572434800341-26a3a208c9ad?q=80&w=2127&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1679709826122-0560585bc067?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1611859266238-4b98091d9d9b?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
        </div>
        <div class="action-btns">
            <button class="down-button">
                <i class="fa-solid fa-caret-down"></i> 
            </button>
            <button class="up-button">
                <i class="fa-solid fa-caret-up"></i>
            </button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
